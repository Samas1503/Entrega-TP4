<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" />
    <link th:href="@{../css/styles.css}" th:rel=" stylesheet " type="text/css" href="../static/css/styles.css">
</head>

<body class="fondo-mostrar">
    <div>
        <div th:insert="Layout/header :: header"></div>
    </div>
    <div class="contenedor">
        <div class="container-fluid">
            <div class="row">
                <div th:each="p : ${productos}" class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-sm-12 pb-5">
                    <div class="card">
                        <img src="/img/producto.png" class="card-img-top">
                        <div class="card-header">
                            <h3 th:text="${p.nombre}"></h3>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${'Marca: ' + p.marca}"></h5>
                            <h6 class="card-title" th:text="${'ID: ' + p.codProducto}"></h6>
                            <p class="card-text" th:text="${'Precio: $' + p.precio}"></p>
                            <p class="card-text" th:text="${'Stock: ' + p.stock}"></p>
                        </div>
                        <div class="card-footer">
                            <a class="stretched-link btn btn-primary p-3" data-toggle="modal" data-target="#ventanaModal"><i class="fas fa-shopping-cart"></i> Comprar</a>
                        </div>
                        <div class="modal fade" id="ventanaModal" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 id="tituloVentana">Desea Confirmar compra?</h5>
                                        <button class="close" data-dismiss="modal" aria-label="Cerrar">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="alert alert-succes">
                                            <p th:text="${'Se realizara la compra de: ' + p.nombre + ' de marca ' + p.marca + ' a $' + p.precio}"></p>
                                        </div>
                                    </div>
                                    <div class="modal-fotter">
                                        <button class="btn btn-success col-12" type="submit">Realizar Compra</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div th:insert="Layout/footer :: footer"></div>
    </div>
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script th:src="@{../js/app.js}" type="text/javascript"></script>
</body>

</html>
