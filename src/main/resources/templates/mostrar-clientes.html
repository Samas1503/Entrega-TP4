<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" />
    <link th:href="@{../css/styles.css}" th:rel=" stylesheet " type="text/css" href="../static/css/styles.css">
</head>

<body class="fondo-mostrar">
    <div>
        <div th:insert="Layout/header :: header"></div>
    </div>
    <div class="contenedor container-fluid d-flex flex-column mb-4">
        <h3 class="m-auto titulo">Lista de Clientes</h3>
        <div class="table-responsive d-flex justify-content-center text-dark text-center mt-4">
            <table class="table-dark table-bordered col-12">
                <tr>
                    <th class="p-2" colspan="11">Agregar Clientes <a class="icono" th:href="@{/cliente/registrar}"><i class="fas fa-plus"></i></a></th>
                </tr>
                <tr>
                    <th class="p-2">Tipo</th>
                    <th class="p-2">Num Doc</th>
                    <th class="p-2">Nombre y Apellido</th>
                    <th class="p-2">Fecha de Nacimiento</th>
                    <th class="p-2">Fecha de Ultima Compra</th>
                    <th class="p-2">Cod - Telefono</th>
                    <th class="p-2">Email</th>
                    <th class="p-2">Edad</th>
                    <th class="p-2">Datos adicionales</th>
                    <th class="p-2">Editar</th>
                    <th class="p-2">Eliminar</th>
                </tr>
                <tr th:if="${clientes.empty}">
                    <td colspan="11">No hay clientes cargados</td>
                </tr>
                <tr th:each="cl : ${clientes}">
                    <td class="p-2" th:text="${cl.tipoDoc}"></td>
                    <td class="p-2" th:text="${cl.nroDocumento}"></td>
                    <td class="p-2" th:text="${cl.nombreApellido.toUpperCase()}"></td>
                    <td class="p-2" th:text="${#temporals.format(cl.fechaNac,'dd/MM/yyyy')}"></td>
                    <td class="p-2" th:text="${#temporals.format(cl.fechaUltimaCompra,'dd/MM/yyyy')}"></td>
                    <td class="p-2" th:text="|${cl.codAreaTelefono} - ${cl.nroTelefono}|"></td>
                    <td class="p-2" th:text="${cl.email}"></td>
                    <td class="p-2" th:text="${cl.getEdad()}"></td>
                    <td class="p-2" th:text="${cl.getDatos()}"></td>
                    <td class="p-2"><a class="icono" th:href="@{'/cliente/editar/'+${cl.nroDocumento}}"><i class="fas fa-edit"></i></a></td>
                    <td class="p-2"><a class="btn btn-link" style="color:red" data-toggle="modal" data-target="#ventanaModal"><span><i class="fas fa-user-slash"></i></span></button></td>
                    <div class="modal fade" id="ventanaModal" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 id="tituloVentana">Desea Confirmar su accion?</h5>
                                    <button class="close" data-dismiss="modal" aria-label="Cerrar">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="alert alert-succes">
                                        <h6>Se eliminara el cliente permanentemente</h6>
                                    </div>
                                </div>
                                <div class="modal-fotter">
                                    <a class="btn btn-danger col-12" th:href="@{'/cliente/eliminar/'+${cl.nroDocumento}}">Eliminar Cliente</a>
        </div>
    </div>
    </div>
    </div>
    </tr>
    </table>
    </div>
    </div>
    <div>
        <div th:insert="Layout/footer :: footer"></div>
    </div>
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script th:src="@{../js/app.js}" type="text/javascript"></script>
</body>

</html>
